          <h6 id="title" class="animate__animated animate__fadeInUp animate__slow animate__delay-1s max-w-2xl mb-4 text-sm font-bold tracking-tight
          leading-none md:text-base xl:text-2xl dark:text-dark relative">
            Welcome
          </h6>
          </div>

          <div class="w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12 mb-6 animate__animated animate__fadeInUp animate__slow">
            <form method="POST">
              {% csrf_token %}
            <div class="bg-white p-4 rounded-lg">
              <div class="relative bg-inherit">
                {{form.email}}
                  
                   <label for="username"
                    class="absolute cursor-text left-0 -top-3 text-sm text-gray-500 bg-inherit mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500
                    peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-sky-600 peer-focus:text-sm transition-all">E-mail</label>
              </div>
            </div>

            <div class="bg-white border-green-600 p-4 rounded-lg">
              <div class="relative bg-inherit">
                {{form.repeatpassword}}
                   <label for="password"
                    class="absolute cursor-text left-0 -top-3 text-sm text-gray-500 bg-inherit mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500
                    peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-sky-600 peer-focus:text-sm transition-all">Repeat Password</label>
              </div>
            </div>

            <div class="bg-white p-4 rounded-lg">
              <div class="relative bg-inherit">
                  <input type="text" id="invitation_code" name="invitecode"
                   class="peer bg-transparent h-10 w-full rounded-lg text-gray-200 placeholder-transparent ring-2 px-2
                   ring-gray-500 focus:ring-sky-600 focus:outline-none focus:border-rose-600" placeholder="Password"/>
                   <label for="invitation_code"
                    class="absolute cursor-text left-0 -top-3 text-sm text-gray-500 bg-inherit mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500
                    peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-sky-600 peer-focus:text-sm transition-all">Invitation Code</label>
              </div>
            </div>

              <div class="flex items-center">
                  <button class="ml-auto w-1/2 bg-gray-800 text-white p-2 rounded font-semibold hover:bg-gray-900 mx-auto" type="submit">
                    <i class="fas far fad fa-sharp fa-regular fa-key"></i> Login</button>
              </div>
            </form>
          </div>


      </main>


      <div class="mt-auto">
          <div id="footerContainer" class="text-white py-4">
            <!-- Your footer content goes here -->
            {% include "footer.html" %}
          </div>
      </div>
